<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order Summary Card</title>
</head>
<body>
  <div class="main-container">
    <div class="top-section">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="bottom-section">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
      <div class="price-container">
        <div class="note-container">
          <img id='icon' src='./images/icon-music.svg' title='music-icon' />
        </div>
        <div class="plans">
          <h4>Annual Plan</h4>
          <p>$54.99/year</p>
        </div>
        <div class="change-plan">
          <button class="changePlan" onclick="changePlan()"><u>Change</u></button>
        </div>
      </div>
      <div class="buttons">
          <button id="payment" onclick="alertUser()">Proceed to Payment</button>
          <button id="cancelOrder" onclick="cancelOrder()">Cancel Order</button>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
